<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <!-- Code to Prevent Address-Bar hiding in mobile Browsers -->
    <style type="text/css">
        html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="../static/JavaScript/client.js"></script>
    <title>iChat App</title>
</head>

<body onbeforeunload="return leavePage()">
    <div class="chatApp">
        <div class="header">
            <div id="logo"><img src="../src/logo.png" alt="logo" width="48" height="48"></div>
            <div id="heading">iChat App</div>
        </div>
        <div class="container"></div>
        <div class="send">
            <form id="send-container">
                <input type="text" name="messageInp" id="messageInp" placeholder="Type a message" autocomplete="off" required>
                <input type="image" src="../src/send.png" alt="Submit" width="40" height="40">
            </form>
        </div>
    </div>
</body>

</html>
