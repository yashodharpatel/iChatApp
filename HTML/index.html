<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="../JavaScript/client.js"></script>
    <title>iChat App</title>
</head>

<body>
    <div class="chatApp">
        <div class="header">
            <div id="logo"><img src="../logo.svg" alt="logo" width="48" height="48"></div>
            <div id="heading">iChat App</div>
        </div>
        <div class="container"></div>
        <div class="send">
            <form id="send-container">
                <input type="text" name="messageInp" id="messageInp" placeholder="Type a message" required>
                <input type="image" src="../send.svg" alt="Submit" width="48" height="48">
            </form>
        </div>
    </div>
</body>

</html>
